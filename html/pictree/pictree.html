<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PicTree</title>

  <link rel="stylesheet" href="./tree.css">

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    #container {
      display: flex;
      height: 100%;
    }

    #tree-pane {
      background: #f4f4f4;
      overflow: auto;
    }

    #viewer-pane {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: auto;
    }

    .gutter {
      background-color: #ccc;
      cursor: col-resize;
    }

    #annotation {
      padding: 8px;
      font-style: italic;
      color: #555;
    }
  </style>
  
</head>

<body>
  <div id="container">
    <div id="tree-pane">Tree goes here</div>
    <div id="viewer-pane">
      <img id="image-viewer" alt="Image here." />
      <div id="annotation"></div>
    </div>
  </div>


  <script src="./tree.js"></script>

  <!-- App entry point -->
  <script type="module" src="./pictree-app.js"></script>

</body>
</html>
