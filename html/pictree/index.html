<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PicTree</title>

  <link rel="stylesheet" href="./tree.css">
  
  <!-- Chj styles in pictree.css -->
  <link rel="stylesheet" href="./pictree.css">

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    #container {
      display: flex;
      height: 100%;
    }

    #tree-pane {
      background: #f4f4f4;
      overflow: auto;
    }

    #viewer-pane {
      display: flex;
      flex-direction: column;
      align-items: center;
      
      /*-  justify-content: center; */
      height: 100%;
      overflow: hidden;
    }

    .gutter {
      background-color: #ccc;
      cursor: col-resize;
    }

	/* Auto-fit image inside viewport.
	- Image shrinks only if needed
	- Aspect ratio preserved
	- No distortion
	 */
	#image-viewer {
	  flex: 1 1 auto;

	  max-width: 100%;
	  max-height: 100%;

	  object-fit: contain;

	  /* VERY IMPORTANTï¼š
	  	Without it, flex items are allowed to overflow.
	  */
	  min-height: 0;   
	}

	/* #annotation takes bottom (<50%) space first. */
	#annotation {
	  flex: 0 0 auto;

	  max-height: 50%;
	  overflow-y: auto;

	  margin-top: 8px;
	  padding: 4px 8px;

	  font-size: 14px;
	  text-align: center;
	}
  </style>
  
</head>

<body>
  <div id="container">
    <div id="tree-pane">Tree goes here</div>
    <div id="viewer-pane">
      <img id="image-viewer" />
      <div id="annotation"></div>
    </div>
  </div>


  <script src="./tree.js"></script>

  <!-- App entry point -->
  <script type="module" src="./pictree-app.js"></script>

</body>
</html>
