<!doctype html>
<head>
<meta charset="utf-8">
<title>WebBrowser test</title>
<style>
:root {
    box-sizing: border-box;
}

*,
::before,
::after {
    box-sizing: inherit;
}
body { margin: 0px; }

.infobanner { 
	margin: 1em;
	font-size: 1.5em;
	border: 1px solid #333;
	padding: 5px;
	text-align: center;
}

.para { 
	margin: 1em 1em;
}

</style>
</head>

<body>

	<div class="infobanner">
		<div>jserror</div>
	</div>

	<div class="para">

	</div>

	<div class="para" id="info1">
		<div>.</div>
	</div>

</body>

<script language="javascript">
	var info1 = document.getElementById('info1');
	info1.innerText = "Javascript running...";
	
	info1.BadMethod();
	
	info1.innerText = "Javascript done."; // This line will not run.
</script>
