<!doctype html>
<head>
<meta charset="utf-8">
<title>Big Story 1</title>
<style>
:root {
    box-sizing: border-box;
}

*,
::before,
::after {
    box-sizing: inherit;
}
body { 
	margin: 6px; 
	color: grey;
}

.para { 
	margin: 12px;
}

.poet {
	font: Sans-serif;
	line-height: 2;
}
.poet__title {
	text-align: center;
}

</style>
</head>

<body>

	<div class="para poet">
		<div class="poet__title">Thoughts in the Silent Night (静夜思)</div>

		<div>床前明月光，   Beside my bed a pool of light—</div>
		<div>疑是地上霜，   Is it hoarfrost on the ground?</div>
		<div>举头望明月，   I lift my eyes and see the moon,</div>
		<div>低头思故乡。   I lower my face and think of home.</div>
	</div>

</body>
