<!doctype html>
<head>
<style>
:root {
    box-sizing: border-box;
}

*,
::before,
::after {
    box-sizing: inherit;
}
body { margin: 0px; }

.para { margin: 1em 0em; }

.red-bg    { background-color: #fcc; }
.green-bg  { background-color: #cfc; }
.blue-bg   { background-color: #cef; }
.block  { width: 50px; height: 50px; }
.table-cell { display: table-cell; }

#css-table1 { display: table; }

.shrink { transform: scale(0.8); } 

</style>
</head>

<body>
	<div class="para">
		<div>[CSS-Table, IE8+] If the color blocks are displayed vertically, the engine is IE7 or older.</div>
		<div id="css-table0">
			<div id="css-table-cell-red" class="red-bg block table-cell"></div>
			<div id="css-table-cell-green" class="green-bg block table-cell "></div>
			<div id="css-table-cell-blue" class="blue-bg block table-cell"></div>
		</div>
	</div>

	<div class="para">
		<div>[Flexbox, IE9+] If the color blocks are not shrunk, the engine is IE8 or older.</div>
		<div id="css-transform1">
			<div id="css-table-cell-red" class="red-bg block table-cell shrink"></div>
			<div id="css-table-cell-green" class="green-bg block table-cell shrink"></div>
			<div id="css-table-cell-blue" class="blue-bg block table-cell shrink"></div>
		</div>
	</div>

</body>
