<!doctype html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta charset="utf-8">
<title>Use iframe</title>
<style>
:root {
    box-sizing: border-box;
}

*,
::before,
::after {
    box-sizing: inherit;
}
body { margin: 0px; }

.infobanner { 
	margin: 1em;
	font-size: 1.2em;
	border: 1px solid brown;
	color: brown;
	padding: 5px;
	text-align: center;
}

.para { 
	margin: 1em 1em;
}

iframe {
	border-color: #bbb;
	border-width: 3px;
}

</style>
</head>

<body>

	<div class="infobanner">
		<div>This html contains iframe-s from bad domains.</div>
	</div>

	<div>
		<iframe src="http://if1.myhost.com:8000/htmls/if-story-s1.html" name="short1">
			Sorry your browser does not support inline frames.
		</iframe>
		<iframe src="http://if2.myhost.com:8000/htmls/if-story-s2.html">
			<!-- Note: We deliberately do not give if-story-s2.html a "name" attribute. -->
			Sorry your browser does not support inline frames.
		</iframe>
	</div>
	<div>
		<iframe src="http://if3.myhost.com:8000/htmls/if-story-b1.html" name="long1" width="640">
		</iframe>
	</div>
</body>
